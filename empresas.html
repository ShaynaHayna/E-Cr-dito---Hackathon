<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"

    />
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>e-Crédito</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1 class="logo">
          <a class="logo__link" href="index.html">e-Crédito</a>
        </h1>
        <div class="search">
          <input
            class="search-input"
            type="search"
            placeholder="Pesquisar serviços"
          />
          <button class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <nav class="nav">
          <ul class="nav__links">
            <li class="nav__item"><a href="beneficios.html">Benefícios</a></li>

            <li class="nav__item dropdown">
              <button>Cadastre-se</button>
              <div class="dropdown-content">
                <a href="registro-empresa.html">Empresas</a>
                <a href="registro-autonomo.html">Profissionais</a>
              </div>
            </li>
            <li class="nav__item"><a href="contato.html">Contato</a></li>
            <li class="nav__item">
              <a href="login.html"><span>Log in</span></a>
            </li>
          </ul>
        </nav>
      </header>
      
      <!-- MAIN -->
      <main class="container-main">
        <!-- PARCEIROS -->
        <section class="parceiros">
          <h2 class="parceiros__titulo">Empresas Parceiras</h2>

          <section class="cards">
            <div class="card">
              <div class="image">
                <video width="400" height="300" class="demoVideo" controls>
                  <source src="/assets/videos/Stone.mp4" type="video/mp4">          
                  Your browser does not support the video tag.
                </video>  
              </div>

              <div class="content">
                <p class="nome__empresa">Stone</p>
                <div class="info">
                  <p class="descriçao__empresa">Fabricante de máquina de pagamentos com cartão de crédito e débito</p>
                </div>
              </div>
            </div>
          </section>
        </section>
        <div>    
          <p class="chamada__beneficios">
            Não encontrou o que procura? Envie sua sugestão de parceiros em nossa
            <a href="beneficios.html" class="link__beneficios">página de contato!</a>
          </p>
        </div>
