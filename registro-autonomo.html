<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>E-Credito - Para empresas</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="logo"><a class="logo__link" href="">E-Crédito</a></h1>
        <nav class="nav">
          <ul class="nav__links">
            <li class="nav__item"><a href="iniciativa.html">Iniciativa</a></li>
            <li class="nav__item"><a href="beneficios.html">Benefícios</a></li>
            <li class="nav__item">
              <a href="empresas.html">Empresas Parceiras</a>
            </li>
            <li class="nav__item dropdown">
              <button>Cadastre-se</button>
              <div class="dropdown-content">
                <a href="registro-empresa.html">Empresas</a>
                <a href="registro-autonomo.html">Profissionais</a>
              </div>
            </li>
            <li class="nav__item"><a href="quem-somos.html">Quem Somos</a></li>
            <li class="nav__item"><a href="contato.html">Contato</a></li>
            <li class="nav__item">
              <a href="login.html"><span>Log in</span></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="cadastro">
          <h2 class="cadastro__titulo">Cadastro para Informais e Autônomos</h2>
          <div class="cadastro-area">
            <img
              class="cadastro__image"
              src="./assets/images/form-image.svg"
              alt="ilustraçao de um formulario"
            />
            <form class="cadastro-form" action="">
              <div class="cadastro__form-control">
                <label for="nome">Nome completo</label>
                <input id="nome" name="nome" type="text" required />
              </div>

              <div class="cadastro__form-control">
                <label for="cpf">CPF</label>
                <input id="cpf" name="cpf" type="text" required />
              </div>

              <div class="cadastro__form-control">
                <label for="idade">Idade</label>
                <input id="idade" name="idade" type="number" required />
              </div>

              <div class="cadastro__form-control">
                <label for="profissao">Profissão</label>
                <input id="profissao" name="profissao" type="text" required />
              </div>

              <div class="cadastro__form-control">
                <label for="telefone">Telefone</label>
                <input id="telefone" name="telefone" type="text" required />
              </div>

              <div class="cadastro__form-control">
                <label for="telefone">Celular</label>
                <input id="celular" name="celular" type="text" required />
              </div>

              <div class="cadastro__form-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required />
              </div>

              <div class="cadastro__form-control">
                <label for="email">Crie uma Senha</label>
                <input id="senha" name="senha" type="password" required />
              </div>

              <button class="cadastro-form__button" type="submit">
                Cadastrar
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
