<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>e-Crédito</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <h1 class="logo">
          <a class="logo__link" href="index.html">e-Crédito</a>
        </h1>
        <nav class="nav">
          <ul class="nav__links">
            <li class="nav__item"><a href="iniciativa.html">Iniciativa</a></li>
            <li class="nav__item"><a href="beneficios.html">Benefícios</a></li>
            <li class="nav__item">
              <a href="empresas.html">Empresas Parceiras</a>
            </li>
            <li class="nav__item dropdown">
              <button>Cadastre-se</button>
              <div class="dropdown-content">
                <a href="registro-empresa.html">Empresas</a>
                <a href="registro-autonomo.html">Profissionais</a>
              </div>
            </li>
            <li class="nav__item"><a href="quem-somos.html">Quem Somos</a></li>
            <li class="nav__item"><a href="contato.html">Contato</a></li>
            <li class="nav__item">
              <a href="login.html"><span>Log in</span></a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="page">
        <h2 class="page__title">Fale com a gente</h2>
        <form class="contato__form" action="">
          <div class="contato__form-control">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" required />
          </div>

          <div class="contato__form-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required />
          </div>

          <div class="contato__form-control">
            <label for="assunto">Assunto</label>
            <input id="assunto" name="assunto" type="text" required />
          </div>

          <div class="contato__form-control">
            <label for="mensagem">Mensagem</label>
            <textarea
              id="assunto"
              name="assunto"
              type="text"
              rows="4"
              required
            ></textarea>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
